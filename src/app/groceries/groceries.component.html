<h2>My Groceries</h2>
<ul class="groceries">
  <li *ngFor="let grocery of groceries" (click)="onSelect(grocery)" [class.selected]="grocery === selectedGrocery">
    <span class="badge">{{grocery.id}}</span> {{grocery.name}}
  </li>
</ul>

<app-grocery-detail [grocery]="selectedGrocery"></app-grocery-detail>
